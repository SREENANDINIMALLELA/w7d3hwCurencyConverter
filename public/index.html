<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <title>Currency Converter</title>
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Curreny Converter</h1>
      <tr>
        <td>
          <label>Enter Ero amount</label>
          <input type="number" id="amount"  v-model.number="eroAmount" required></td>
        <td>
          <select v-model="convertionRate">
          <option v-for="(value, name) in rates" :value = "value">{{name}}
          </option>
        </select>
        <span v-if ="convertionRate">After Convertion:{{convertFromEuros}}</span>
        </td>
        </tr>
        <br>
      <tr>
        <label>Enter amount</label>
        <td><input type="number" id="amount" placeholder="Enter the Ero amount" v-model.number="foreignAmount" required></td>
        <td><select v-model="selectedForeignRate">
          <option v-for="(value, name) in rates" :value="value">{{name}}</option>
        </select></td>

        <span v-if="selectedForeignRate">After Convertion to Ero:{{convertToEuros}}</span>
      </tr>
    </div>
  </body>
</html>
